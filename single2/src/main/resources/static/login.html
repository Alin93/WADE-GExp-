<body ng-app="hello">
	<div class="container" ng-controller="navigation as vm">

		<div class="row" id="pwd-container">
			<div class="col-md-4"></div>

			<div class="col-md-4">
				<section class="login-form">
					<form method="post" action="#" role="login">

						<input type="text" name="username" placeholder="Username"
							ng-model="controller.credentials.username" required
							class="form-control input-lg" /> <input type="password"
							class="form-control input-lg"
							ng-model="controller.credentials.password" id="password"
							placeholder="Password" required="true" />


						<div class="pwstrength_viewport_progress"></div>


						<button type="submit" name="go"
							class="btn btn-lg btn-primary btn-block"
							ng-click="controller.login()">Sign in</button>
						<div>
							<a href="/register.html">Create account</a> or <a
								href="/home.html">continue as anonymous</a>
						</div>

					</form>
				</section>
			</div>
		</div>
	</div>
</body>
